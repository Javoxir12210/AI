<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Виртуальная примерка футболки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        
        #start-screen h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        #product-image {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #try-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
        }
        
        #camera-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        #camera-view {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #shirt {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            display: none;
            transform: scaleX(-1);
        }
        
        #controls {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.7);
        }
        
        #back-button, #flip-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #status {
            color: white;
            align-self: center;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Виртуальная примерка футболки</h1>
    src="image.png"
        <img id="product-image" src="image.png" alt="Футболка">
        <p>Нажмите кнопку ниже, чтобы примерить футболку с помощью камеры</p>
        <button id="try-button">Примерить</button>
    </div>
    
    <div id="camera-screen">
        <div id="camera-view">
            <div class="loader">Загрузка...</div>
            <video id="camera" autoplay playsinline></video>
         src="image.png"
            <img id="shirt" src="image.png" alt="Футболка">
        </div>
        <div id="controls">
            <button id="back-button">Назад</button>
            <div id="status">Идет загрузка...</div>
            <button id="flip-button">Перевернуть</button>
        </div>
    </div>

    <!-- Подключаем библиотеки MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

    <script>
        // Элементы интерфейса
        const startScreen = document.getElementById('start-screen');
        const cameraScreen = document.getElementById('camera-screen');
        const tryButton = document.getElementById('try-button');
        const backButton = document.getElementById('back-button');
        const flipButton = document.getElementById('flip-button');
        const camera = document.getElementById('camera');
        const shirt = document.getElementById('shirt');
        const status = document.getElementById('status');
        
        let stream = null;
        let usingFrontCamera = true;
        let pose = null;
        let cameraUtils = null;

        // Обработчики событий
        tryButton.addEventListener('click', startCamera);
        backButton.addEventListener('click', stopCamera);
        flipButton.addEventListener('click', flipCamera);
        
        // Запуск камеры
        async function startCamera() {
            try {
                startScreen.style.display = 'none';
                cameraScreen.style.display = 'flex';
                status.textContent = 'Загрузка камеры...';
                
                // Получаем доступ к камере
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: usingFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                camera.srcObject = stream;
                status.textContent = 'Наведите камеру на себя';
                
                // Инициализация Pose Detection
                initPoseDetection();
                
            } catch (error) {
                status.textContent = 'Ошибка: ' + error.message;
                console.error('Camera error:', error);
                backButton.style.display = 'block';
            }
        }
        
        // Инициализация Pose Detection
        function initPoseDetection() {
            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });
            
            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            pose.onResults(onPoseResults);
            
            cameraUtils = new Camera(camera, {
                onFrame: async () => {
                    await pose.send({image: camera});
                },
                width: 1280,
                height: 720
            });
            
            cameraUtils.start();
        }
        
        // Обработка результатов Pose Detection
        function onPoseResults(results) {
            if (!results.poseLandmarks) {
                shirt.style.display = 'none';
                return;
            }
            
            // Получаем ключевые точки плеч
            const leftShoulder = results.poseLandmarks[11];
            const rightShoulder = results.poseLandmarks[12];
            
            if (!leftShoulder || !rightShoulder) {
                shirt.style.display = 'none';
                return;
            }
            
            // Рассчитываем позицию и размер футболки
            const videoWidth = camera.videoWidth;
            const videoHeight = camera.videoHeight;
            
            // Центр между плечами
            const centerX = (leftShoulder.x + rightShoulder.x) / 2 * videoWidth;
            const centerY = (leftShoulder.y + rightShoulder.y) / 2 * videoHeight;
            
            // Расстояние между плечами для определения размера
            const shoulderDistance = Math.abs(leftShoulder.x - rightShoulder.x) * videoWidth;
            const shirtWidth = shoulderDistance * 1.8;
            const shirtHeight = shirtWidth * 1.2;
            
            // Позиционируем футболку
            shirt.style.display = 'block';
            shirt.style.left = `${centerX}px`;
            shirt.style.top = `${centerY}px`;
            shirt.style.width = `${shirtWidth}px`;
            shirt.style.height = `${shirtHeight}px`;
        }
        
        // Остановка камеры
        function stopCamera() {
            if (cameraUtils) {
                cameraUtils.stop();
                cameraUtils = null;
            }
            
            if (pose) {
                pose.close();
                pose = null;
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            cameraScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }
        
        // Переключение камеры
        function flipCamera() {
            usingFrontCamera = !usingFrontCamera;
            stopCamera();
            startCamera();
        }
        
        // Обработка изменения ориентации экрана
        window.addEventListener('orientationchange', () => {
            if (cameraScreen.style.display === 'flex') {
                setTimeout(() => {
                    if (cameraUtils) {
                        cameraUtils.stop();
                        cameraUtils.start();
                    }
                }, 300);
            }
        });
    </script>
</body>
</html>
