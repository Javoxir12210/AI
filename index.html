<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Примерка футболки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        
        #camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #shirt {
            position: absolute;
            width: 200px;
            transform: translate(-50%, -50%) scaleX(-1);
            pointer-events: auto;
            z-index: 10;
            touch-action: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 20;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }
        
        #start-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        #product-image {
            max-width: 80%;
            max-height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Виртуальная примерка футболки</h1>
        <!-- ЗАМЕНИТЕ НА СВОЕ ИЗОБРАЖЕНИЕ -->
        <img id="product-image" src="image.png" alt="Футболка">
        <button id="start-btn">Начать примерку</button>
    </div>
    
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <!-- ЗАМЕНИТЕ НА ТО ЖЕ ИЗОБРАЖЕНИЕ -->
        <img id="shirt" src="image.png" alt="Футболка">
        
        <div id="controls">
            <button class="control-btn" id="zoom-in">+</button>
            <button class="control-btn" id="zoom-out">-</button>
            <button class="control-btn" id="flip-btn">↻</button>
            <button class="control-btn" id="close-btn">×</button>
        </div>
    </div>

    <script>
        // Элементы
        const startScreen = document.getElementById('start-screen');
        const cameraContainer = document.getElementById('camera-container');
        const startBtn = document.getElementById('start-btn');
        const camera = document.getElementById('camera');
        const shirt = document.getElementById('shirt');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const flipBtn = document.getElementById('flip-btn');
        const closeBtn = document.getElementById('close-btn');
        
        // Переменные
        let stream = null;
        let isDragging = false;
        let startX, startY, startLeft, startTop;
        let currentScale = 1;
        let usingFrontCamera = true;
        
        // Инициализация
        startBtn.addEventListener('click', startCamera);
        closeBtn.addEventListener('click', stopCamera);
        flipBtn.addEventListener('click', flipCamera);
        zoomInBtn.addEventListener('click', () => zoomShirt(1.2));
        zoomOutBtn.addEventListener('click', () => zoomShirt(0.8));
        
        // Обработчики перемещения
        shirt.addEventListener('mousedown', startDrag);
        shirt.addEventListener('touchstart', startDrag, { passive: false });
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        // Функции
        async function startCamera() {
            try {
                startScreen.style.display = 'none';
                cameraContainer.style.display = 'block';
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: usingFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                camera.srcObject = stream;
                
                // Позиционируем футболку по центру
                shirt.style.left = '50%';
                shirt.style.top = '40%';
                
            } catch (err) {
                alert('Не удалось получить доступ к камере: ' + err.message);
                startScreen.style.display = 'flex';
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraContainer.style.display = 'none';
            startScreen.style.display = 'flex';
        }
        
        function flipCamera() {
            usingFrontCamera = !usingFrontCamera;
            stopCamera();
            startCamera();
        }
        
        function zoomShirt(factor) {
            currentScale *= factor;
            shirt.style.transform = `translate(-50%, -50%) scaleX(-1) scale(${currentScale})`;
        }
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            
            startLeft = parseInt(shirt.style.left);
            startTop = parseInt(shirt.style.top);
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const dx = clientX - startX;
            const dy = clientY - startY;
            
            shirt.style.left = (startLeft + dx) + 'px';
            shirt.style.top = (startTop + dy) + 'px';
        }
        
        function endDrag() {
            isDragging = false;
        }
    </script>
</body>
</html>
