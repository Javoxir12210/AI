<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Виртуальная примерка футболки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        
        #start-screen h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        #product-image {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #try-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
        }
        
        #camera-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #camera-view {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #shirt {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%) scaleX(-1);
            pointer-events: auto;
            z-index: 10;
            touch-action: none;
            width: 200px;
        }
        
        #controls {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.7);
            position: relative;
            z-index: 20;
        }
        
        #back-button, #flip-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #zoom-controls {
            position: absolute;
            right: 15px;
            top: -60px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }
        
        .zoom-btn {
            background: rgba(255,255,255,0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Виртуальная примерка футболки</h1>
        <!-- ВСТАВЬТЕ СВОЕ ИЗОБРАЖЕНИЕ ФУТБОЛКИ -->
        <img id="product-image" src="image.png" alt="Футболка">
        <p>Нажмите кнопку ниже, чтобы примерить футболку</p>
        <button id="try-button">Примерить</button>
    </div>
    
    <div id="camera-screen">
        <div id="camera-view">
            <video id="camera" autoplay playsinline></video>
            <!-- ВСТАВЬТЕ ТУТ ЖЕ ИЗОБРАЖЕНИЕ ФУТБОЛКИ -->
            <img id="shirt" src="image.png" alt="Футболка">
            
            <div id="zoom-controls">
                <button class="zoom-btn" id="zoom-in">+</button>
                <button class="zoom-btn" id="zoom-out">-</button>
            </div>
        </div>
        <div id="controls">
            <button id="back-button">Назад</button>
            <button id="flip-button">Перевернуть камеру</button>
        </div>
    </div>

    <script>
        // Элементы интерфейса
        const startScreen = document.getElementById('start-screen');
        const cameraScreen = document.getElementById('camera-screen');
        const tryButton = document.getElementById('try-button');
        const backButton = document.getElementById('back-button');
        const flipButton = document.getElementById('flip-button');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const camera = document.getElementById('camera');
        const shirt = document.getElementById('shirt');
        
        let stream = null;
        let usingFrontCamera = true;
        let isDragging = false;
        let startX, startY, startLeft, startTop;
        let currentScale = 1;

        // Обработчики событий
        tryButton.addEventListener('click', startCamera);
        backButton.addEventListener('click', stopCamera);
        flipButton.addEventListener('click', flipCamera);
        zoomInBtn.addEventListener('click', () => zoomShirt(1.2));
        zoomOutBtn.addEventListener('click', () => zoomShirt(0.8));
        
        // Drag & Drop для футболки
        shirt.addEventListener('touchstart', handleTouchStart, { passive: false });
        shirt.addEventListener('touchmove', handleTouchMove, { passive: false });
        shirt.addEventListener('touchend', handleTouchEnd);
        
        shirt.addEventListener('mousedown', handleMouseDown);
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);

        // Запуск камеры
        async function startCamera() {
            try {
                startScreen.style.display = 'none';
                cameraScreen.style.display = 'flex';
                
                // Получаем доступ к камере
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: usingFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                camera.srcObject = stream;
                
            } catch (error) {
                alert('Ошибка доступа к камере: ' + error.message);
                console.error('Camera error:', error);
                backButton.style.display = 'block';
            }
        }
        
        // Остановка камеры
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            cameraScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }
        
        // Переключение камеры
        function flipCamera() {
            usingFrontCamera = !usingFrontCamera;
            stopCamera();
            startCamera();
        }
        
        // Масштабирование футболки
        function zoomShirt(factor) {
            currentScale *= factor;
            shirt.style.transform = `translate(-50%, -50%) scaleX(-1) scale(${currentScale})`;
        }
        
        // Обработчики касаний (для мобильных устройств)
        function handleTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            startLeft = parseInt(shirt.style.left) || shirt.offsetLeft;
            startTop = parseInt(shirt.style.top) || shirt.offsetTop;
        }
        
        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            shirt.style.left = (startLeft + dx) + 'px';
            shirt.style.top = (startTop + dy) + 'px';
        }
        
        function handleTouchEnd() {
            isDragging = false;
        }
        
        // Обработчики мыши (для компьютеров)
        function handleMouseDown(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(shirt.style.left) || shirt.offsetLeft;
            startTop = parseInt(shirt.style.top) || shirt.offsetTop;
        }
        
        function handleMouseMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            shirt.style.left = (startLeft + dx) + 'px';
            shirt.style.top = (startTop + dy) + 'px';
        }
        
        function handleMouseUp() {
            isDragging = false;
        }
    </script>
</body>
</html>
