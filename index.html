<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Виртуальная примерка футболки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        
        #start-screen h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        #product-image {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #try-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
        }
        
        #camera-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        #camera-view {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #shirt {
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        #controls {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.7);
        }
        
        #back-button, #flip-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #status {
            color: white;
            align-self: center;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Виртуальная примерка футболки</h1>
        <img id="product-image" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect width='200' height='200' fill='%23f5f5f5'/%3E%3Cpath d='M40,60 L160,60 L170,90 L160,120 L40,120 L30,90 Z' fill='%234285f4'/%3E%3Ccircle cx='100' cy='80' r='15' fill='white'/%3E%3C/svg%3E" alt="Футболка">
        <p>Нажмите кнопку ниже, чтобы примерить футболку с помощью камеры</p>
        <button id="try-button">Примерить</button>
    </div>
    
    <div id="camera-screen">
        <div id="camera-view">
            <div class="loader">Загрузка...</div>
            <video id="camera" autoplay playsinline></video>
            <img id="shirt" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Cpath d='M40,60 L160,60 L170,90 L160,120 L40,120 L30,90 Z' fill='%234285f4'/%3E%3Ccircle cx='100' cy='80' r='15' fill='white'/%3E%3C/svg%3E" alt="Футболка">
        </div>
        <div id="controls">
            <button id="back-button">Назад</button>
            <div id="status">Идет загрузка...</div>
            <button id="flip-button">Перевернуть</button>
        </div>
    </div>

    <script>
        // Элементы интерфейса
        const startScreen = document.getElementById('start-screen');
        const cameraScreen = document.getElementById('camera-screen');
        const tryButton = document.getElementById('try-button');
        const backButton = document.getElementById('back-button');
        const flipButton = document.getElementById('flip-button');
        const camera = document.getElementById('camera');
        const shirt = document.getElementById('shirt');
        const status = document.getElementById('status');
        
        let stream = null;
        let usingFrontCamera = true;
        
        // Обработчики событий
        tryButton.addEventListener('click', startCamera);
        backButton.addEventListener('click', stopCamera);
        flipButton.addEventListener('click', flipCamera);
        
        // Запуск камеры
        async function startCamera() {
            try {
                startScreen.style.display = 'none';
                cameraScreen.style.display = 'flex';
                status.textContent = 'Загрузка камеры...';
                
                // Получаем доступ к камере
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: usingFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                camera.srcObject = stream;
                status.textContent = 'Наведите камеру на себя';
                
                // Имитация AR (так как настоящий трекинг требует HTTPS и библиотек)
                simulateAR();
                
            } catch (error) {
                status.textContent = 'Ошибка: ' + error.message;
                console.error('Camera error:', error);
                
                // Показываем кнопку "Назад" при ошибке
                backButton.style.display = 'block';
            }
        }
        
        // Имитация работы AR
        function simulateAR() {
            shirt.style.display = 'block';
            
            // Центрируем футболку и делаем анимацию
            const updatePosition = () => {
                if (cameraScreen.style.display !== 'flex') return;
                
                const videoWidth = camera.videoWidth || window.innerWidth;
                const videoHeight = camera.videoHeight || window.innerHeight;
                
                // Центр экрана (немного выше середины)
                const centerX = videoWidth / 2;
                const centerY = videoHeight / 3;
                
                // Размер футболки (40% от ширины видео)
                const shirtWidth = videoWidth * 0.4;
                
                // Позиционируем футболку
                shirt.style.left = centerX + 'px';
                shirt.style.top = centerY + 'px';
                shirt.style.width = shirtWidth + 'px';
                
                // Небольшая анимация для имитации "трекинга"
                requestAnimationFrame(updatePosition);
            };
            
            updatePosition();
        }
        
        // Остановка камеры
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            cameraScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }
        
        // Переключение камеры
        function flipCamera() {
            usingFrontCamera = !usingFrontCamera;
            stopCamera();
            startCamera();
        }
        
        // Обработка изменения ориентации экрана
        window.addEventListener('orientationchange', () => {
            if (cameraScreen.style.display === 'flex') {
                setTimeout(() => {
                    // Обновляем позицию после изменения ориентации
                    simulateAR();
                }, 300);
            }
        });
    </script>
</body>
</html>
